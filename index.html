<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>

    <div class="mainCont container-fluid g-0">
        <div class="subCont container p-0 px-5">

            <div class="heading">
                <h1 class="m-0">Image Carousel</h1>
            </div>

            <div class="carousel">

                <span class="next"><i class="fa-solid fa-angle-right"></i></span>
                <span class="prev"><i class="fa-solid fa-angle-left"></i></span>

                <div class="slideRow">
                    <div class="slide">
                        <img src="./Images/image-01.avif" alt="" class="img-fluid">
                    </div>

                    <div class="slide">
                        <img src="./Images/image-02.avif" alt="" class="img-fluid">  
                    </div>

                    <div class="slide">
                        <img src="./Images/image-03.avif" alt="" class="img-fluid">
                    </div>

                    <div class="slide">
                        <img src="./Images/image-04.avif" alt="" class="img-fluid">                     
                    </div>

                    <div class="slide">
                        <img src="./Images/image-05.avif" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        
        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
